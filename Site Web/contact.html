<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact  - SportPics</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="div-header">
                <div class="logo-final">
                  <a href="accueil.html">
                    <img src="image/Sportpics.png" alt="Logo Site" class="photo-hover"/>
                  </a>
                </div>
                <div class="txt-header">
                  <a href="accueil.html">Accueil</a>
                  <a href="photo.html">Photo</a>
                  <a href="moto.html">Moto</a>
                  <a href="contact.html" style="color: rgba(255, 0, 0, 0.548);">Contact</a>
                </div>
              </div>
        </nav>
    </header>


<main>
  <div class="div-formulaire">
    <form method="get" action="">
      <div class="form-nom-email">
        <div class="form-column">
          <label for="nom">Nom et Prénom</label>
          <input type="text" name="nom" id="nom" required />
        </div>
        <div class="form-column">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="choix-voiture">
          <label for="choix">Type de voiture</label>
          <select id="choix" name="choix" required>
            <option value="">-</option>
            <option value="sportive">Sportive</option>
            <option value="suv">SUV</option>
            <option value="4x4">4x4</option>
            <option value="cabriolet">Cabriolet</option>
            <option value="berline">Berline</option>
            <option value="moto">Moto</option>
            <option value="autre">Autre</option>
          </select>
        </div>
      </div>
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="10" required></textarea>
      <input type="submit" value="ENVOYER" class="cta" />
    </form>
  </div>
</main>


    <footer>
      <nav>
        <div class="div-footer">
          <div class="txt-footer">
            <a href="auteur.html">Auteur</a>
            <a href="contact.html" style="color: rgba(255, 0, 0, 0.548);">Contact</a>
          </div>
          <div class="div-copyright">
            <p>© 2025 www.sportpics.ch - All Rights Reserved.</p>
          </div>
        </div>
      </nav>
    </footer>
</body>
</html>
