<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact  - SportPics</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="div-header">
                <div class="logo-final">
                  <a href="accueil.html">
                    <img src="image/Sportpics.png" alt="Logo Site" class="photo-hover"/>
                  </a>
                </div>
                <div class="txt-header">
                  <a href="accueil.html">Accueil</a>
                  <a href="photo.html">Photo</a>
                  <a href="contact.html" style="color: rgba(255, 0, 0, 0.548);">Contact</a>
                </div>
              </div>
        </nav>
    </header>


    <main>
      <div class="div-formulaire">
        <form method="get" action="">
          <div class="form-nom-email">
            <div class="form-column">
              <label for="nom">Nom et Prénom</label>
              <input type="text" name="nom" id="nom" />
            </div>
            <div class="form-column">
              <label for="email">E-mail</label>
              <input type="e-mail" name="email" id="email" />
            </div>
            <div class="choix-voiture">
              <label for="choix">Type de voiture</label>
              <select id="choix" name="choix">
                  <option value="option1">-</option>
                  <option value="option2">Sportive</option>
                  <option value="option3">SUV</option>
                  <option value="option4">4x4</option>
                  <option value="option5">Cabriolet</option>
                  <option value="option6">Berline</option>
                  <option value="option6">Autre</option>
              </select>
              </div>
          </div>
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="ENVOYER" class="cta" />
        </form>
      </div>
    </main>


    <footer>
      <nav>
        <div class="div-footer">
          <div class="txt-footer">
            <a href="auteur.html">Auteur</a>
            <a href="contact.html" style="color: rgba(255, 0, 0, 0.548);">Contact</a>
          </div>
          <div class="div-copyright">
            <p>© 2025 www.sportpics.ch - All Rights Reserved.</p>
          </div>
        </div>
      </nav>
    </footer>
</body>
</html>
